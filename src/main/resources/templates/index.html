<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나의 첫 번째 홈페이지</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 2rem;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<header>
    <h1>안녕하세요!</h1>
    <p>여기는 나만의 홈페이지입니다 🧑‍💻</p>
</header>
<main>
    <h2>환영합니다!</h2>
    <p>이곳은 여러분의 아이디어로 가득 채워질 수 있어요.</p>
    <button onclick="sayHello()">클릭해보세요</button>
</main>
<footer>
    &copy; 2025 Peter의 홈페이지
</footer>
<script>
    function sayHello() {
        alert('반가워요! 😊');
    }
</script>
</body>
</html>
